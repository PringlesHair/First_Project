    <script type="text/javascript">
        $(document).ready(function () {
            loadBoardList()
        })

        function loadBoardList() {
            $.ajax({
                url: "${cpath}/UserBoardList.do",
                type: "get",
                dataType: "json",
                success: BoardHtml,
                error: function () {
                    alert("error")
                }
            })
        }

        function BoardHtml(data) {
            let html = "<table class='table'>"
            html += "<thead>"
            html += "<tr calss='community-a'>"
            html += "<th> Writer </th>"
            html += "<th> Tilte </th>"
            html += "<th> Date </th>"
            html += "<th> hits </th>"
            html += "</tr>"
            html += "</thead>"
            html += "<tbody>"
            $.each(data, function (idx, obj) {
                html += "<tr class='community-a'>"
                html += "<td>" + obj.user_id + "</td>"
                html += "<td>" + obj.d_title + "</td>"
                html += "<td>" + obj.d_date + "</td>"
                html += "<td>" + obj.d_cnt + "</td>"
                html += "</tr>"
            })
            html += "</tbody>"
            html += "</table>"
            $("#allBoardList").html(html)
            $("#allBoardList").css("display", "block")
        }

    </script>
