<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage JS</title>
    <link rel="stylesheet" href="jquery.fullPage.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="jquery.fullPage.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <header class="main-header" id="header">
        <div class="wrapper">
            
            <nav class="gnb">
                <div class="logo">
                <h2>
                    <a>
                        <!-- <img src="" alt=""> -->
                        Logo
                    </a>
                </h2>
            </div>
                <ul>
                    <li data-menuanchor="section1" class="ga-gnb-btn-button1">
                        <a href="">button1</a>
                    </li>
                    <li data-menuanchor="section2" class="ga-gnb-btn-button2">
                        <a href="">button2</a>
                    </li>
                    <li data-menuanchor="section3" class="ga-gnb-btn-button3">
                        <a href="">button3</a>
                    </li>
                    <li data-menuanchor="section4" class="ga-gnb-btn-button4">
                        <a href="">button4</a>
                    </li>
                    <li data-menuanchor="section5" class="ga-gnb-btn-button5">
                        <a href="">button5</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="fullpage">
        <section class="section" id="a">
            <h2>section1</h2>
        </section>
        <section class="section" id="b">
            <div class="slide">
                <h3>slide1</h3>
            </div>
            <div class="slide">
                <h3>slide2</h3>
            </div>
            <div class="slide">
                <h3>slide3</h3>
            </div>
        </section>
        <section class="section" id="c">
            <h2>section3</h2>
        </section>
        <section class="section" id="d">
            <h2>section4</h2>
        </section>
        <section class="section fp-auto-height">
            <h2>footer</h2>
        </section>
    </main>
</body>

</html>
